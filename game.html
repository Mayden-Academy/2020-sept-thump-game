<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thump-a-Trump</title>
    <link rel="stylesheet" type="text/css" href="normalize.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="animations.css" />
</head>
<body>

<header>

    <div>
        SCORE: <span class="score">0</span>
    </div>

    <div>
        TIME: <span class="timer">30</span> s
    </div>

    <section class="sky">
        <img src="images/cloud.svg" alt="" />
        <img src="images/cloud.svg" alt="" />
    </section>

</header>

<main>

    <section>
        <div class="building building01">
            <img src="images/blueTriangle.svg" alt="" />
        </div>
        <div class="trump trump01 animate animateLeft">
            <img src="images/trump01.svg" alt="" />
        </div>
    </section>
    <section>
        <div class="building building02">
            <img class="mound" src="images/mound.svg" alt="" />
        </div>
        <div class="trump trump02 animate animateTop">
            <img src="images/trump03.svg" alt="" />
        </div>
    </section>
    <section>
        <div class="building building03">
            <img src="images/squareBuilding1.svg" alt="" />
        </div>
        <div class="trump trump03 animate animateRight">
            <img src="images/trump03.svg" alt="" />
        </div>
    </section>
    <section>
        <div class="building building04">
            <img src="images/squareBuilding2.svg" alt="" />
        </div>
        <div class="trump trump04 animate animateTop">
            <img src="images/trump02.svg" alt="" />
        </div>
    </section>
    <section>
        <div class="building building05">
            <img src="images/windmill.svg" alt="" />
        </div>
        <div class="trump trump05 animate animateRight">
            <img src="images/trump01.svg" alt="" />
        </div>
    </section>
    <section>
        <div class="building building06">
            <img src="images/threeTriangles.svg" alt="" />
        </div>
        <div class="trump trump06 animate animateTop">
            <img src="images/trump02.svg" alt="" />
        </div>
    </section>

</main>

</body>
</html>
